<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="page ">
    <header class="header">
        <img src="./images/Vector.svg" alt="header-logo">
        <hr class="header__line">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/Jacques-Cousteau.png" alt="profile-image">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1> 
                <h2 class="profile__description">Explorer</h2>
                <button class="profile__edit" type="button"><img src="./images/edit__button.svg" alt="edit-button"></button>
            </div>

            <button class="profile__add" type="button"><img src="./images/add-button__logo.svg" alt="add-button"></button>
        </section>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"><img src="./images/close__icon.svg" alt="close_icon"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form class="popup__form">
                    <input class="popup__input" type="text" placeholder="Name" name="Name" required>
                    <input class="popup__input" type="text" placeholder="Description" name="Description" required>
                    <button class="popup__save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <section class="element">
            <div class="element__item">
                <img class="element__image" src="./images/yosemite-valley.png" alt="yosemite-valley">
                <h2 class="element__name">Yosemite Valley 
                </h2>
                <button class="element__like"></button>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/lake-louise.png" alt="lake-louise">
                <h2 class="element__name">Lake Louise 
                </h2>
                <button class="element__like"></button>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/bald-mountains.png" alt="bald-mountains">
                <h2 class="element__name">Bald Mountains
                </h2>
                <button class="element__like"></button>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/latemar.png" alt="latemar">
                <h2 class="element__name">Latemar
                </h2>
                <button class="element__like"></button>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/vanoise-national.png" alt="vanoise-national-park">
                <h2 class="element__name">Vanoise National Park
                </h2>
                <button class="element__like"></button>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/lago-di-braies.png" alt="lago-di-braies">
                <h2 class="element__name">Lago di Braies 
                </h2>
                <button class="element__like"></button>
            </div>    
        </section>
    
    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
