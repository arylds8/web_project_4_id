<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="page ">
    <header class="header">
        <img src="./images/Vector.svg" alt="header-logo">
        <hr class="header__line">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/Jacques-Cousteau.png" alt="profile-image">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1> 
                <h2 class="profile__description">Explorer</h2>
                <button class="profile__edit" type="button"><img src="./images/edit__button.svg" alt="edit-button"></button>
            </div>

            <button class="profile__add" type="button"><img src="./images/add-button__logo.svg" alt="add-button"></button>
        </section>

        <div class="popup" id="form-profile">
            <div class="popup__container">
                <button id="close-form-profile" class="popup__close" type="button"><img src="./images/close__icon.svg" alt="close_icon"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form class="popup__form" novalidate>
                    <label class="popup__field">
                        <input id="name-input" class="popup__input" type="text" placeholder="Name" name="Name" minlength="2" maxlength="40" required>
                        <span class="name-input-error popup__input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="description-input" class="popup__input" type="text" placeholder="Description" name="Description" minlength="2" maxlength="200" required>
                        <span class="description-input-error popup__input-error "></span>
                    </label>
                    <button class="popup__save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="popup" id="form-card">
            <div class="popup__container">
                <button id="close-edit-card" class="popup__close" type="button"><img src="./images/close__icon.svg" alt="close_icon"></button>
                <h2 class="popup__title">New Place</h2>
                <form class="popup__form" novalidate>
                    <label class="popup__field">
                        <input id="place-input" class="popup__input" type="text" placeholder="Title" name="title-image" minlength="2" maxlength="30" required>
                        <span class="place-input-error popup__input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="urlplace-input" class="popup__input" type="url" placeholder="Image URL" name="url-image" required>
                        <span class="urlplace-input-error popup__input-error"></span>
                    </label>
                    <button class="popup__save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <section class="cards">

        </section>

        <section id="popup-image-container" class="popup">

        </section>
    
        <template id="card">
            <div class="card">
                <button class="card__delete"></button>
                <img class="card__image" alt="img">
                <h2 class="card__name"></h2>
                <button class="card__like"></button>
            </div>
        </template>

        <div id="popupImage" class="popup">
            <div class="popup__container-image">
                <button id="popupImageClose" class="popup__close" type="button"><img src="./images/close__icon.svg" alt="close_icon"></button>
                <img class= "popup__image" alt="image">
                <h2 class="popup__image-name"></h2>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <script type="module" referrerpolicy="unsafe-url" src="./scripts/script.js"></script>
</body>
</html>
