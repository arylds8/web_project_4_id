<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="page ">
    <header class="header">
        <img src="./images/Vector.svg" alt="header-logo">
        <hr class="header__line">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/Jacques-Cousteau.png" alt="profile-image">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1> 
                <h2 class="profile__description">Explorer</h2>
                <button class="profile__edit" type="button"><img src="./images/edit__button.svg" alt="edit-button"></button>
            </div>

            <button class="profile__add" type="button"><img src="./images/add-button__logo.svg" alt="add-button"></button>
        </section>

        <div class="popup" id="form-profile">
            <div class="popup__container">
                <button id="close-form-profile" class="popup__close" type="button"><img src="./images/close__icon.svg" alt="close_icon"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form class="popup__form">
                    <input class="popup__input" type="text" placeholder="Name" name="Name" required>
                    <input class="popup__input" type="text" placeholder="Description" name="Description" required>
                    <button class="popup__save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="popup" id="form-card">
            <div class="popup__container">
                <button id="close-edit-card" class="popup__close" type="button"><img src="./images/close__icon.svg" alt="close_icon"></button>
                <h2 class="popup__title">New Place</h2>
                <form class="popup__form">
                    <input class="popup__input" type="text" placeholder="Title" name="title-image" required>
                    <input class="popup__input" type="text" placeholder="Image URL" name="url-image" required>
                    <button class="popup__save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <section class="cards">

        </section>

        <section class="bob">

        </section>
    
        <template id="card">
            <div class="card">
                <button class="card__delete"></button>
                <img class="card__image" alt="img">
                <h2 class="card__name"></h2>
                <button class="card__like"></button>
            </div>
        </template>

        <template id="showImageTemplate">
            <div class="popup-showImage">
                <div class="popup-showImage__container">
                    <button id="popup-img-close" class="popup__close" type="button"><img src="./images/close__icon.svg" alt="close_icon"></button>
                    <img class= "popup-showImage__image" alt="image">
                    <h2 class="popup-showImage__name"></h2>
                </div>
            </div>
        </template>
    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
