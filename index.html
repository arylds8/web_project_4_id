<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="header">
        <img src="./images/Vector.svg" alt="header-logo">
        <hr class="header__line">
    </div>

    <section class="profile">
        <div class="profile__avatar">
            <img class="profile__image" src="./images/Jacques Cousteau.png" alt="profile-image">
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1> 
            <h2 class="profile__description">Explorer</h2>
            <button class="button__edit"><img src="./images/edit__button.svg" alt="edit-button"></button>
        </div>

        <button class="button__add"><img src="./images/add-button__logo.svg" alt="add-button"></button>
    </section>

    <div class="edit-form">
        <button class="button__close"><img src="./images/close__icon.svg" alt="close_icon"></button>
        <h2 class="edit-form__title">Edit profile</h2>
        <input type="text" placeholder="Name" class="edit-form__input" name="Name">
        <br>
        <input type="text" placeholder="Description" class="edit-form__input" name="Description">
        <br>
        <button class="button__save">Save</button>
    </div>

    <div class="element">
        <div class="element__item">
            <img src="./images/yosemite-valley.png" alt="">
            <h1 class="element__name">Yosemite Valley <button><img class="element__logo" src="./images/like-element.svg" alt="like-element"></button></h1>
        </div>
        <div class="element__item">
            <img src="./images/lake-louise.png" alt="">
            <h1 class="element__name">Lake Louise <img class="element__logo" src="./images/like-element.svg" alt=""></h1>
        </div>
        <div class="element__item">
            <img src="./images/bald-mountains.png" alt="">
            <h1 class="element__name">Bald Mountains <img class="element__logo" src="./images/like-element.svg" alt=""></h1>
        </div>
        <div class="element__item">
            <img src="./images/latemar.png" alt="">
            <h1 class="element__name">Latemar <img class="element__logo" src="./images/like-element.svg" alt=""></h1>
        </div>
        <div class="element__item">
            <img src="./images/vanoise-national.png" alt="">
            <h1 class="element__name">Vanoise Nationa...<img class="element__logo" src="./images/like-element.svg" alt=""></h1>
        </div>
        <div class="element__item">
            <img src="./images/lago-di-braies.png" alt="">
            <h1 class="element__name">Lago di Braies <img class="element__logo" src="./images/like-element.svg" alt=""></h1>
        </div>
    </div>

</html>
